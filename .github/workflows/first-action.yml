name: "CI (Continuous Integration) - githubActions"

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run a one-line script
        run: echo Hello, world Thata!

      - name: Start the application
        run: |
          cd application
          npm install
          npm start
          echo start website application   